<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu être ma Valentine ?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffb6c1; /* Rose romantique */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }


        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }


        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 3rem;
            z-index: 10;
        }


        .buttons-container {
            position: relative;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }


        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }


        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }


        #no-btn {
            background-color: #4ade80;
            color: white;
        }


        /* Coeurs qui tombent */
        .heart {
            position: fixed;
            top: -10px;
            color: #ff0000;
            font-size: 20px;
            user-select: none;
            z-index: 5;
            animation: fall linear forwards;
        }


        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }


        #message-hint {
            display: none;
            color: yellow;
            font-size: 1.5rem;
            margin-top: 20px;
            z-index: 10;
        }


        #final-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }


        .congrats { font-size: 4rem; color: #ffd700; margin-bottom: 20px; }
        .instruction { font-size: 2rem; padding: 20px; color: #ff4d6d; font-weight: bold; }
    </style>
</head>
<body>


    <audio id="romantic-music" loop autoplay>
        <source src="romantique.mp3" type="audio/mpeg">
    </audio>


    <video autoplay muted loop playsinline poster="fleurs.jpg" id="bg-video">
    <source src="ton-minione.mp4" type="video/mp4">
    Votre navigateur ne supporte pas les vidéos.
</video>

    <div id="main-content">
        <h1 id="title">😘Veux-tu être ma Valentine🥰 ?!</h1>
        
        <div class="buttons-container">
            <button id="yes-btn">YES</button>
            <button id="no-btn">NO</button>
        </div>


        <div id="message-hint">
            ⬇️⬇️ Appuie sur NO ⬇️⬇️
        </div>
    </div>


    <div id="final-screen">
        <video autoplay muted loop style="width: 50%; border-radius: 20px;">
            <source src="ton-message-final.mp4" type="video/mp4">
        </video>
        <div class="congrats">TOUTES NOS FÉLICITATIONS!!!</div>
        <div class="instruction">
            Il faut rester à la maison avec ta famille, <br>
            Le 14 Février est le jour commémorative de la mort de Saint Valentin <br>
            DONC RESTEZ CHEZ VOUS !!!
        </div>
    </div>


    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const hint = document.getElementById('message-hint');
        const finalScreen = document.getElementById('final-screen');
        let attempts = 0;


        // Gestion du bouton YES qui fuit
        yesBtn.addEventListener('click', () => {
            attempts++;
            if (attempts < 3) {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 100);
                yesBtn.style.position = 'fixed';
                yesBtn.style.left = x + 'px';
                yesBtn.style.top = y + 'px';
            } else {
                yesBtn.style.display = 'none';
                hint.style.display = 'block';
            }
        });


        // Gestion du bouton NO
        noBtn.addEventListener('click', () => {
            finalScreen.style.display = 'flex';
        });


        // Générateur de coeurs
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❣️ ❣️ ❣️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }


        setInterval(createHeart, 300);


        // Déclencher la musique au premier clic (sécurité navigateur)
        document.body.addEventListener('click', () => {
            document.getElementById('romantic-music').play();
        }, { once: true });
    </script>
</body>

</html>
